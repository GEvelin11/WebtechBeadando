<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autók listája</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Autók</h1>
  <div id="car-list" class="car-list-container"></div>

  <div id="car-details" class="hidden">
    <h2>Autó adatai</h2>
    <div class="detail-row"><span class="detail-label">ID:</span> <span id="detail-id" class="detail-value"></span></div>
    <div class="detail-row"><span class="detail-label">Márka:</span> <span id="detail-brand" class="detail-value"></span></div>
    <div class="detail-row"><span class="detail-label">Típus:</span> <span id="detail-model" class="detail-value"></span></div>
    <div class="detail-row"><span class="detail-label">Évjárat:</span> <span id="detail-dayOfCommission" class="detail-value"></span></div>
    <div class="detail-row"><span class="detail-label">Fogyasztás:</span> <span id="detail-fuelUse" class="detail-value"></span></div>
    <div class="detail-row"><span class="detail-label">Birtokló:</span> <span id="detail-owner" class="detail-value"></span></div>
    <div class="detail-row"><span class="detail-label">Elektromos:</span> <span id="detail-electric" class="detail-value"></span></div>
    <div class="button-group">
      <button id="edit-car-btn" class="btn-edit">Szerkesztés</button>
      <button id="close-details-btn" class="btn-close">Bezárás</button>
    </div>
  
  </div>
  
  <h2>Új autó hozzáadása</h2>
  <form id="createForm" class="create-form">
    <div class="form-group">
      <label for="input-brand">Márka*</label>
      <input id="input-brand" type="text" required>
    </div>
    <div class="form-group">
      <label for="input-model">Típus*</label>
      <input id="input-model" type="text" required>
    </div>
    <div class="form-group">
      <label for="input-dayOfCommission">Évjárat</label>
      <input id="input-dayOfCommission" type="date">
    </div>
    <div class="form-group">
      <label for="input-fuelUse">Fogyasztás (l/100km)</label>
      <input id="input-fuelUse" type="number" step="0.1">
    </div>
    <div class="form-group">
      <label for="input-owner">Tulajdonos</label>
      <input id="input-owner" type="text">
    </div>
    <div class="form-group checkbox-group">
      <input type="checkbox" id="input-electric">
      <label for="input-electric">Elektromos</label>
    </div>
    <button type="submit" class="btn-submit">Hozzáadás</button>
    <div id="form-error" class="error-message"></div>
  </form>

  <script type="module" src="main.js"></script>
</body>
</html>
